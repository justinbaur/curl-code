name: Build and Test

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Install Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
    - name: Install curl (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
    - name: Install curl (macOS)
      if: runner.os == 'macOS'
      run: |
        # curl is pre-installed on macOS, but verify it's available
        which curl || brew install curl
    - name: Install curl (Windows)
      if: runner.os == 'Windows'
      run: |
        # curl is available in Windows 10+ PowerShell
        # Install via chocolatey if needed
        if (!(Get-Command curl -ErrorAction SilentlyContinue)) {
          choco install curl -y
        }
      shell: powershell
    - name: Verify curl installation
      run: curl --version
    - name: Install dependencies
      run: npm install
    - name: Install webview dependencies
      run: |
        cd webview-ui
        npm install
    - name: Build All
      run: npm run build:all
    - name: Compile tests
      run: npm run compile-tests
    - name: Run linter
      run: npm run lint
    - name: Run tests (Linux with xvfb)
      if: runner.os == 'Linux'
      env:
        CI: true
      run: xvfb-run -a npm run test:all
    - name: Run tests (macOS/Windows)
      if: runner.os != 'Linux'
      env:
        CI: true
      run: npm run test:all
    - name: Publish
      if: success() && github.event_name == 'release' && matrix.os == 'ubuntu-latest'
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
