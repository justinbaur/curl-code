on:
  push:
    branches:
      - main
  release:
    types:
      - created
    
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Install Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
    - run: npm install
    - run: xvfb-run -a npm test:all
      if: runner.os == 'Linux'
    - run: npm test:all
      if: runner.os != 'Linux'
